<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap dashboard</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap5 style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header class="bg-dark">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- logo -->
                <a class="navbar-brand" href="./">
                    <img src="img/duck.png" class="img-fluid" alt="logo" width="30" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="my-4">Nuovo Libro</h2>

            <form>
                <!-- nome e cognome -->
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="nome-autore" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="nome-autore"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="cognome-autore" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="cognome-autore"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
                <!-- titolo -->
                <div class="mb-4">
                    <label for="titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro"
                        aria-describedby="titolHelp">
                    <div id="titolHelp" class="form-text">Titolo versione italiana</div>
                </div>
                <!-- genere -->
                <select class="mb-3 form-select">
                    <option selected>Scegli il genere</option>
                    <option value="1">Fantasy</option>
                    <option value="2">Storico</option>
                    <option value="3">giallo</option>
                </select>
                <!-- anno pubblicazione -->
                <div class="mb-3">
                    <label for="anno-pubblicazione" class="form-label">anno di pubblicazione</label>
                    <input type="number" class="form-control" id="anno-pubblicazione" placeholder="Inserisci l'anno">
                </div>
                <!-- ISBN -->
                <div class="mb-5">
                    <label for="ISBN" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="ISBN" placeholder="Inserisci il codice ISBN#">
                </div>

                <hr class="mb-4">

                <!-- note -->
                <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note"></textarea>
                </div>
                <!-- check -->
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Disponibile anche in digitale
                    </label>
                </div>
                <!-- submit -->
                <div class="mb-4 col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                  </div>
            </form>
        </div>
    </main>
</body>

</html>
